{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Gerenciar Tamanhos</h1>
    
    <div class="card mb-4">
        <div class="card-header bg-primary text-white">Adicionar Novo Tamanho</div>
        <div class="card-body">
            <form method="POST">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="nome" class="form-label">Nome do Tamanho*</label>
                        <input type="text" class="form-control" id="nome" name="nome" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="ordem" class="form-label">Ordem de Exibição*</label>
                        <input type="number" class="form-control" id="ordem" name="ordem" value="0" required>
                    </div>
                    <div class="col-md-2 mb-3 d-flex align-items-end">
                        <button type="submit" class="btn btn-primary w-100">Adicionar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
    <div class="card">
        <div class="card-header">Tamanhos Cadastrados</div>
        <div class="card-body">
            {% if tamanhos %}
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Ordem</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for tamanho in tamanhos %}
                        <tr>
                            <td>{{ tamanho.nome }}</td>
                            <td>{{ tamanho.ordem }}</td>
                            <td>
                                <div class="btn-group btn-group-sm">
                                    <button class="btn btn-warning" title="Editar">
                                        <i class="bi bi-pencil"></i>
                                    </button>
                                    <button class="btn btn-danger" title="Remover">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            {% else %}
            <div class="alert alert-info">Nenhum tamanho cadastrado ainda.</div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
